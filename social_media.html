<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media</title>
    <link rel="stylesheet" href="style.css">
</head>
<body bgcolor="yellow">
    <h1 class="media">Our Social Media Handles</h1>
    <img src="img/in.jpg" alt="social" usemap="#social media" width="100px">
    <map name="social media">
    <area shape="rect" coords="17,39,152,175" href="https://www.instagram.com/" alt="instagram">
    </map>
    <img src="img/face.webp" alt="facebook" usemap="#facebook" width="110px">
    <map name="facebook">
        <area shape="circle" coords="59,60,57" href="http://www.facebook.com/" alt="facebook">
    </map>
</body>
</html>
